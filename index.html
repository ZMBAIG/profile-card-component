<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-container">
      <main>
        <header>
          <img src="./images/bg-pattern-card.svg" alt="" />
        </header>
        <section>
          <div>
            <img src="./images/image-victor.jpg" alt="pic" class="image" />
          </div>
          <div class="title">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <div class="stat">
            <div class="follow sub-stat">
              <li>80K</li>
              <p>Followers</p>
            </div>
            <div class="like sub-stat">
              <li>803K</li>
              <p>Likes</p>
            </div>
            <div class="photos sub-stat">
              <li>1.4K</li>
              <p>Photos</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ZMBAIG">ZM Baig</a>.
    </footer>
  </body>
</html>
